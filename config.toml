baseURL = "https://juananpe.github.io/genai-crew/"
languageCode = "en-us"
title = "GenAI Crew"
theme = "ananke"

[params]
  # Site appearance
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  description = "A collection of GenAI-related posts"
  background_color_class = "bg-black"
  recent_posts_number = 3
  
  # Site configuration
  env = "production"
  keywords = [ "Blog", "Portfolio", "GenAI" ]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # Content display settings
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true

[params.homeInfoParams]
  Title = "Welcome to GenAI Crew ðŸ‘‹"
  Content = "A collection of posts about Generative AI and related topics"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

[minify]
  disableXML = true
  minifyOutput = true

[pagination]
  pagerSize = 4
  summaryLength = 10

# Add your Google Analytics identifier: UA-XXXXXXXX-X
googleAnalytics = "" 

# Add your Disqus shortname here.
disqusShortname = ""    

[taxonomies]
  tag = "tags"

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
  unsafe = true

# Privacy configurations: https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
